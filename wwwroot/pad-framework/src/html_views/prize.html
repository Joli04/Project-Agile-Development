<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/pages/prize.css">
    <title>Prize Modal</title>
</head>
<body>

<h2>Prijzen</h2>

<!-- Trigger/Open The Modal -->
<button id="myBtn">De prijzen</button>

<!-- The Modal -->
<div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>De top drie prijzen</h2>
        <ol>
            <li class="list_prize" id="prize1">Een gratis weekendje weg
                <hr>
            </li>
            <li class="list_prize" id="prize2">Een fiets met het Betabit logo
                <hr>
            </li>
            <li class="list_prize" id="prize3">Gratis koffie voor een week</li>
            <hr>
        </ol>
        <div class="popup">
            <div id="popup-prize">

            </div>
        </div>
    </div>

</div>


<script src="../assets/js/prize.js"></script>

</body>
</html>
