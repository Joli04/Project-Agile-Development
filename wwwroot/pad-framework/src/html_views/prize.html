<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/pages/prize.css">
    <title>Prize Modal</title>
</head>
<body>

<h2>Prizes</h2>

<!-- Trigger/Open The Modal -->
<button id="myBtn">See prizes</button>

<!-- The Modal -->
<div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Top 3</h2>
        <ol>
            <li class="list_prize" id="prize1">Prize
                <hr>
            </li>
            <li class="list_prize" id="prize2">Prize
                <hr>
            </li>
            <li class="list_prize" id="prize3">Prize</li>
            <hr>
        </ol>
        <div class="popup">
            <div class="popup-prize">
                <p>Prize</p>
            </div>
        </div>
    </div>

</div>


<script src="../assets/js/prize.js"></script>

</body>
</html>
