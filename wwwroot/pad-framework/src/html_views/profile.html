<div class="container">
    <section class="py-4 container-fluid">
        <h3 class="mb-5">Profile</h3>
        <div class="card profile">
            <div class="card-body">
                <div class="profile_image_addons">
                    <img src="assets/Media/profileImageExample.jpg" alt="" class="profile_image">
                    <form method="post" encType="multipart/form-data">
                        <input type="file" id="file" class="d-none">
                        <label for="file" id="upload_button">
                            <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px"
                                 width="45" height="45"
                                 viewBox="0 0 24 24"
                                 style=" fill:#ffffff;">
                                <path d="M 4 4 C 2.897 4 2 4.897 2 6 L 2 18 C 2 19.103 2.897 20 4 20 L 14.728516 20 L 11 16.271484 L 11 11 L 16.273438 11 L 22 16.726562 L 22 6 C 22 4.897 21.103 4 20 4 L 4 4 z M 13 13 L 13 15.443359 L 19.291016 21.734375 L 21.734375 19.289062 L 15.443359 13 L 13 13 z M 22.599609 20.154297 L 20.154297 22.599609 L 21.376953 23.820312 C 21.615953 24.059313 22.002234 24.059313 22.240234 23.820312 L 23.820312 22.240234 C 24.059312 22.001234 24.059313 21.614953 23.820312 21.376953 L 22.599609 20.154297 z"></path>
                            </svg>
                        </label>
                    </form>
                </div>
                <button type="submit" class="btn my-3 btn-primary upload">Upload</button>
                <div class="user_info">
                    <h2><span class="user_name">Name</span></h2>
                    <p><span class="user_function">Function</span></p>
                    <!--                    <p><span class="user_location">Location</span></p>-->
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-body info-card profile-about">
                        <h4 class="">Statistics</h4>
                        <div class="text-center score">
                            <span class="score_points">0</span>
                            <p>points</p>
                        </div>
                        <table class="table_statistics w-50 m-auto">
                            <tbody class="tbody_statistics">
                            <tr>
                                <td class="vehicle_name">Car:</td>
                                <td><span class="vehicle_frequency_car">0</span></td>
                            </tr>
                            <tr>
                                <td class="vehicle_name">Walk/Bike:</td>
                                <td><span class="vehicle_frequency_walk_bike">0</span></td>
                            </tr>
                            <tr>
                                <td class="vehicle_name">Scooter:</td>
                                <td><span class="vehicle_frequency_scooter">0</span></td>
                            </tr>
                            <tr>
                                <td class="vehicle_name">Public Transport:</td>
                                <td><span class="vehicle_frequency_public_transport">0</span></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="card info-card">
                    <div class="card-body">
                        <h4 class="mb-3">My badges</h4>
                        <div class="row" id="row">
                        </div>
                        <div class="card-footer text-center pt-0">
                            <a class="text-decoration-none badges_link" href="#">See all badges</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
