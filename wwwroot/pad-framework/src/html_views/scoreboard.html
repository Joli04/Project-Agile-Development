<div class="container">
    <section class="py-4 container-fluid">
        <h3>Scoreboard</h3>
        <div class="col-12">
            <label for="places">Choose branche:</label>
            <select name="places" id="places" class="border-0 my-4">
                <option value="none">none</option>
                <option value="Amsterdam">Betabit Amsterdam</option>
                <option value="Apeldoorn">Betabit Apeldoorn</option>
                <option value="Den Haag">Betabit Den Haag</option>
                <option value="Eindhoven">Betabit Eindhoven</option>
                <option value="Rotterdam">Betabit Rotterdam</option>
                <option value="Utrecht">Betabit Utrecht</option>
            </select>
            <div class="btn-group btn-group-toggle my-2" data-toggle="buttons">
                <input type="radio" name="time-sorting" class="btn-check" id="btn-yearly" value="yearly"
                       autocomplete="off">
                <label class="btn btn-primary" for="btn-yearly">Yearly</label>
                <input type="radio" name="time-sorting" class="btn-check" id="btn-mothly" value="monthly"
                       autocomplete="off">
                <label class="btn btn-primary" for="btn-mothly">Monthly</label>
                <input type="radio" name="time-sorting" class="btn-check" id="btn-total" value="total"
                       autocomplete="off">
                <label class="btn btn-primary" for="btn-total">Total</label>
            </div>
            <div class="table-responsive-sm">
                <table class="table align-middle mb-0 bg-white table_scoreboard">
                    <thead class="bg-light thead_scoreboard">
                    <tr>
                        <th class="text-center fw-bold" scope="col">Number</th>
                        <th class="text-center fw-bold" scope="col">Username</th>
                        <th class="text-center fw-bold" scope="col">Location</th>
                        <th class="text-center fw-bold" scope="col">Score</th>
                    </tr>
                    </thead>
                    <tbody class="tbody_scoreboard" id="tablebody">
                    </tbody>
                </table>
            </div>
            <div class="popup-container">
                <div class="badge-popup" id="voornu">
                    <img src="" alt="badge" class="imgBadge" id="imgSource">
                    <h2>Je heb deze badge behaald!</h2>
                    <p>Het is je gelukt! :D</p>
                    <button type="button" class="closepopup">Ok</button>
                </div>
            </div>
        </div>
    </section>
</div>
