<div class="container">
    <section class="py-4 container-fluid">
        <h3>Scoreboard</h3>
        <div class="col-12">
            <label for="places">Choose branche:</label>
            <select name="places" id="places" class="border-0 my-4">
                <option value="Geen">Geen</option>
                <option value="Amsterdam">Betabit Amsterdam</option>
                <option value="Apeldoorn">Betabit Apeldoorn</option>
                <option value="Den Haag">Betabit Den Haag</option>
                <option value="Eindhoven">Betabit Eindhoven</option>
                <option value="Rotterdam">Betabit Rotterdam</option>
                <option value="Utrecht">Betabit Utrecht</option>
            </select>
            <div class="tab">
                <button id="yearly" class="tablinks">Jaarlijks</button>
                <button id="monthly" class="tablinks">Maandelijks</button>
                <button type="button" class="btn btn-primary" id="openModal">
                    modal
                </button>
            </div>
            <div class="table-responsive-sm">
                <table class="table align-middle mb-0 bg-white table_scoreboard">
                    <thead class="bg-light thead_scoreboard">
                    <tr>
                        <th class="text-center fw-bold" scope="col">Number</th>
                        <th class="text-center fw-bold" scope="col">Username</th>
                        <th class="text-center fw-bold" scope="col">Location</th>
                        <th class="text-center fw-bold" scope="col">Score</th>
                    </tr>
                    </thead>
                    <tbody class="tbody_scoreboard" id="tablebody">
                    </tbody>
                </table>
            </div>
            <div class="modal" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Modal title</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <p>Modal body text goes here.</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
